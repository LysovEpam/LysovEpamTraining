<div class="main-outlet-container">
        <mat-form-field appearance="legacy">
            <mat-label>Login:</mat-label>
            <input matInput placeholder="Enter your login" [(ngModel)] = "login">
        </mat-form-field>
            
        <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'" [(ngModel)] = "password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hide">
                <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
           
        <button mat-button (click)="authorization(login, password)">Authorization</button>
    
        {{authorizationMessage}}
    </div>
