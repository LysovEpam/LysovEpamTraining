<div class="container-main">
    <div class="container-main-image">
        
        <img class="image" src={{imageLocalSource}} alt="Picture not found">
        
    </div>
    <div class="container-main-information">
                 
<!-- {{productName}} -->

            <mat-form-field appearance="legacy">
                <mat-label>Product name:</mat-label>
                <input matInput placeholder="" [(ngModel)] = "productName" readonly>
            </mat-form-field>
                        
            <mat-form-field appearance="legacy">
                <mat-label>Price:</mat-label>
                <input matInput placeholder="" [(ngModel)] = "price" readonly>
            </mat-form-field>
                        
            <mat-form-field appearance="legacy">
                <mat-label>Status:</mat-label>
                <input matInput placeholder="" [(ngModel)] = "status" readonly>
            </mat-form-field>
                    
            <mat-form-field appearance="legacy">
                    <mat-label>Description:</mat-label>
                    <textarea rows="5" matInput placeholder="Enter product information description" [(ngModel)] = "description"></textarea>
                </mat-form-field>



            <!-- <mat-form-field appearance="legacy">
                <mat-label>Description:</mat-label>
                <textarea rows="5" matInput placeholder="Textarea" [(ngModel)] = "description" readonly>
            </mat-form-field> -->

        
    </div>
</div>






   

    



<button mat-button (click)="closeClick()">Close window</button>
