<div class="mat-elevation-z8">

    <div class="main-container">
        {{productMessage}}
    </div>
       
    <div>
        <button style="width: 100%;" *ngIf="enableChangeProduct" mat-button (click)="createProduct()">Create new product</button>
    </div>
  
    <table mat-table [dataSource]="dataSource">
       
        <ng-container matColumnDef="imageLocalSource" >
            <th mat-header-cell *matHeaderCellDef class="table-column-image"> </th>
            <td mat-cell *matCellDef="let element">  
                <img class="table-image" src={{element.productInformation.imageLocalSource}} alt="Italian Trulli">
            </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product name </th>
            <td mat-cell *matCellDef="let element">  
                {{element.productInformation.productName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="productPrice">
                <th mat-header-cell *matHeaderCellDef class="table-column-price"> Price </th>
                <td mat-cell *matCellDef="let element">  
                    {{element.price}}
                </td>
            </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">  
                <button mat-button (click)="showProductDescription(element)">Show desciption</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef> Categories </th>
                <td mat-cell *matCellDef="let element">  
                    <div class="flex-container">
                        <button mat-button (click)="showCategory(item)" *ngFor = "let item of element.productInformation.productCategories"  >{{item.categoryName}}</button>
                    </div>
                </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">  
                {{getStatusPrint(element.productStatus)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="column-action-container"> 
                <button mat-button *ngIf="enableChangeProduct" (click)="updateProduct(element)">Update</button>
                <button mat-button *ngIf="enableChangeProduct" (click)="deleteProduct(element)">Delete</button>
                <button mat-button *ngIf="enableSelectProduct" (click)="addToCart(element)">Add to Cart</button>
                <button mat-button *ngIf="enableRemoveProduct" (click)="removeProductCart(element)">Delete</button>
            </td>
                
        </ng-container>

        
               
            
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
