<div class="mat-elevation-z8">

    <div class="main-container">
        {{productInformationMessage}}
    </div>
            
    
    <div>
        <button style="width: 100%;" mat-button (click)="createProductInformation()">Create new prodcut information</button>
    </div>
    
    <div class="filter-container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="imageLocalSource" >
            <th mat-header-cell *matHeaderCellDef class="table-column-image"> </th>
            <td mat-cell *matCellDef="let element">  
                <img class="table-image" src={{element.imageLocalSource}} alt="Italian Trulli">
            </td>
        </ng-container>
            
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef class="table-column-name"> Product name </th>
            <td mat-cell *matCellDef="let element">  
                {{element.productName}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="table-column-description"> Description </th>
            <td mat-cell *matCellDef="let element">  
                <textarea rows="8" matInput placeholder="Textarea" readonly> {{element.description}} </textarea>
            </td>
        </ng-container>

        <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element">  
                <div class="flex-container">
                    <button mat-button (click)="showCategoryInformation(item)" *ngFor = "let item of element.productCategories"  >{{item.categoryName}}</button>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="column-action-container"> 
                <button mat-button (click)="updateProductInformation(element)">Update</button>
                <button mat-button (click)="deleteProductInformation(element)">Delete</button> 
            </td>    
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

</div>
