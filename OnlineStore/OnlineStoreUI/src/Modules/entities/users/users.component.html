<div class="mat-elevation-z8">

    <div class="main-container">
        {{usersMessage}}
    </div>

    <div class="filter-container">
        <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
    </div>
       
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="idUser" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Id user </th>
            <td mat-cell *matCellDef="let element">  
                {{element.idUser}}
            </td>
        </ng-container>

        <ng-container matColumnDef="login" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element">  
                {{element.login}}
            </td>
        </ng-container>

        <ng-container matColumnDef="status" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">  
                {{element.status}}
            </td>
        </ng-container>

        <ng-container matColumnDef="role" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element">  
                {{element.role}}
            </td>
        </ng-container>

        <ng-container matColumnDef="firstName" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let element">  
                {{element.firstName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let element">  
                {{element.lastName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">  
                {{element.email}}
            </td>
        </ng-container>

        <ng-container matColumnDef="phone" class="table-column-date">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element">  
                {{element.phone}}
            </td>
        </ng-container>
        

       <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="column-action-container"> 
                <button mat-button (click)="updateUser(element)">Update</button>
                <button mat-button (click)="deleteUser(element)">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       

        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
